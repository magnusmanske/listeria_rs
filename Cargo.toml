[package]
name = "listeria"
version = "0.1.3"
authors = ["Magnus Manske <magnusmanske@googlemail.com>"]
edition = "2024"

[dependencies]
async-trait = "*"
async-recursion = "*"
regex = "^1"
lazy_static = "^1"
chrono = "*"
config = "*"
dashmap = "*"
era_date = "*"
foyer = { version = "*", features = ["serde"] }
rand = "*"
serde = { version = "^1", features = ["derive"] }
serde_json = "^1"
urlencoding = "^2"
wikimisc = { git = "https://github.com/magnusmanske/wikimisc" }
tokio = { version = "^1", features = ["full", "rt-multi-thread"] }
futures = "*"
mysql_async = "*"
md5 = "*"
tempfile = "*"
anyhow = "*"
reqwest = { version = "*", features = ["gzip", "deflate", "brotli"] }
log = "*"
toolforge = { version = "*", features = ["mysql"] }
sysinfo = "*"
clap = { version = "*", features = ["derive"] }
