[package]
name = "listeria"
version = "0.1.2"
authors = ["Magnus Manske <magnusmanske@googlemail.com>"]
edition = "2021"

[dependencies]
regex = "^1"
lazy_static = "^1"
chrono = "*"
config = "*"
serde_json = "^1"
urlencoding = "^2"
roxmltree = "*"
wikimisc = { git = "https://github.com/magnusmanske/wikimisc" }
tokio = { version = "^1", features = ["full", "rt-multi-thread"] }
futures = "*"
mysql_async = "*"
md5 = "*"
tempfile = "*"
anyhow = "*"
reqwest = { version = "*", features = ["gzip", "deflate", "brotli"] }
async-recursion = "*"
log = "*"
rayon = "*"
toolforge = { version = "*", features = ["mysql"] }
num_cpus = "*"
